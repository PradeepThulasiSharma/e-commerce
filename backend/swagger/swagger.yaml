openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
  description: This is the API documentation for my project
servers:
  - url: http://localhost:3000

paths:
  /hello:
    get:
      summary: Say hello
      responses:
        "200":
          description: Success
  /users:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User created

components:
  schemas:
    User:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
